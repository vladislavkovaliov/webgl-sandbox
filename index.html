<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    html, body {
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
    }

    #canvas {
        width: 100%;
        height: 100%;
    }
</style>
<body>
    <div class="controls">
        <div>
            Rotation X:
            <input type="checkbox" name="rotationX" />
        </div>
        <div>
            Rotation Y:
            <input type="checkbox" name="rotationY" />
        </div>
        <div>
            Rotation Z:
            <input type="checkbox" name="rotationZ" />
        </div>
    </div>
    <canvas id="canvas"></canvas>
</body>
<script id="vertex-shader-2d" type="notjs">
  attribute vec4 a_position;
  attribute vec3 a_color;

  uniform mat4 u_matrix;
  uniform mat4 u_model;

  varying vec3 v_color;

  void main() {
    v_color = a_color;
    gl_Position = u_matrix * u_model * a_position;
  }

</script>

<script id="fragment-shader-2d" type="notjs">
  precision mediump float;
  varying vec3 v_color;

  void main() {
     gl_FragColor = vec4(v_color, 1.0);
  }
</script>
</html>
